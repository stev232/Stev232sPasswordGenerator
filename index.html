<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          How many characters do you need(8-128): <input type="number" id="length"></input><br>
          <section class="checkBoxHolder">
            Select for Lower Case letters: <input type="checkbox" id="lowerCase" value="false"></checkbox><br>
            Select for Upper Case letters: <input type="checkbox" id="upperCase"></checkbox><br>
            Select for Numbers: <input type="checkbox" id="numbers"></checkbox><br>
            Select for Special Characters: <input type="checkbox" id="specialCharacters"></checkbox>
          </section><br>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div><br>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
